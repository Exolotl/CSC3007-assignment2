<!DOCTYPE html>

<html class="has-background-black">
    <head>
        <meta charset = "UTF-8">
        <title>Stuart's Info Visualization Assignment 2</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
        <script src="https://d3js.org/d3.v7.min.js"></script>
    </head>
    <body>
        <section class="m-5">
            <div class="column">
                <div class="box">
                    <div class="dropdown is-right is-pulled-right m-4">
                        <div class="dropdown-trigger">
                        <button class="button is-danger" aria-haspopup="true" aria-controls="dropdown-menu">
                            <span>Change year</span>
                        </button>
                        </div>
                        <div class="dropdown-menu" id="dropdown-menu" role="menu">
                            <div class="dropdown-content">
                                <a id="bt2020" class="dropdown-item">2020</a>
                                <a id="bt2019" class="dropdown-item">2019</a>
                                <a id="bt2018" class="dropdown-item">2018</a>
                                <a id="bt2017" class="dropdown-item">2017</a>
                                <a id="bt2016" class="dropdown-item">2016</a>
                                <a id="bt2015" class="dropdown-item">2015</a>
                                <a id="bt2014" class="dropdown-item">2014</a>
                                <a id="bt2013" class="dropdown-item">2013</a>
                                <a id="bt2012" class="dropdown-item">2012</a>
                                <a id="bt2011" class="dropdown-item">2011</a>
                            </div>
                        </div>
                    </div>
                    <h2 class="title is-2">
                        Singapore Crime Graph
                    </h2>
                    <p></p>
                    <h3 id="crimeYear" class="subtitle is-3"></h3>
                    <div id="crimeGraph">
                        <div class="tooltip"></div>
                    </div>
                </div>
            </div>
        </section>
        <script src="script.js"></script>
    </body>
</html>
